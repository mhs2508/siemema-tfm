<!DOCTYPE html>
<html lang="en">

<head>
  <!-- strato-pangolin-prod-v1 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Terraforming Mars Random Game Generator">
  <meta name="theme-color" content="#000000">
  <title>Terraforming Mars Random Game Generator</title>
  <link rel="stylesheet" href="siemema-de.css">
</head>

<body>
  <h1>Terraforming Mars Random Game Generator</h1>

  <button id="generate-button">Generate</button>
  <button id="clear-all-button">Clear All</button>
  <p></p>

  <div>
    <h2>Your Game:</h2>
    <p><b>Board:</b> <span id="selected-game-board"></span></p>
    <p><b>Game Modes:</b> <span id="selected-game-modes"></span></p>
    <p><b>Expansions:</b> <span id="selected-game-extensions"></span></p>
    <p><b>Custom Variants:</b> <span id="selected-game-variants"></span></p>
  </div>

  <h2>Choose your board:</h2>
  <div id="play-boards">
    <label><input checked id="Tharsis" type="checkbox" />Tharsis</label>
    <label><input checked id="Hellas" type="checkbox" />Hellas</label>
    <label><input checked id="Elysium" type="checkbox" />Elysium</label>
    <label><input checked id="Utopia" type="checkbox" />Elysium Planitia</label>
    <label><input checked id="Cimmeria" type="checkbox" />Terra Cimmeria</label>
    <label><input checked id="Vastitas" type="checkbox" />Vastitas Borealis</label>
    <label><input checked id="Amazonis" type="checkbox" />Amazonis Planitia</label>
  </div>

  <h2>Choose your game modes:</h2>
  <div id="play-modes">
    <label><input checked id="Draft-Modus" type="checkbox" />Draft-Modus</label>
    <label><input checked id="Solar-Phase" type="checkbox" />Solar-Phase</label>
    <label><input checked id="Highlight-Draft" type="checkbox" />Highlight-Draft</label>
  </div>

  <h2>Choose your expansions:</h2>
  <div id="play-extensions">
    <label><input checked id="Prelude" type="checkbox" />Preludes</label>
    <label><input checked id="Venus-Next" type="checkbox" />Venus-Next</label>
    <label><input checked id="Colonies" type="checkbox" />Colonies</label>
    <label><input checked id="Turmoil" type="checkbox" />Turmoil</label>
    <label><input checked id="Promos" type="checkbox" />Promos</label>
    <label><input checked id="Promos-Big-Box" type="checkbox" />Promos Big-Box</label>
  </div>

  <h2>Choose your custom game variants:</h2>
  <div id="play-variants">
    <label><input id="Mergers" type="checkbox" />Mergers</label>
    <label><input id="Random-MA" type="checkbox" />Random M&A</label>
  </div>

  <h2>Milestones & Awards Randomizer</h2>

  <label>
    <input id="six-ma" type="checkbox" />
    6 Milestones / Awards (statt 5)
  </label>

  <div id="enforce-venus-wrapper" style="display:none; margin-top: 10px;">
    <label>
      <input id="enforce-venus" type="checkbox" />
      Enforce Venus M&A (Hoverlord & Venuphile)
    </label>
  </div>

  <br><br>
  <button id="reroll-ma-button">Reroll M&A</button>
  <button id="clear-ma-button">Clear M&A</button>

  <h3>Milestones:</h3>
  <p id="selected-milestones"></p>

  <h3>Awards:</h3>
  <p id="selected-awards"></p>

  <script src="./tfm_random.js"></script>

  <br><br>
  <a href="index.html">Back to siemema.de</a>

</body>
</html>
