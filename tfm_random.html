<!DOCTYPE html>
<html lang="en">

<head>
  <!-- pi-web-v1 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Terraforming Mars Random Game Generator">
  <meta name="theme-color" content="#000000">
  <title>Terraforming Mars Random Game Generator</title>
  <link rel="stylesheet" href="siemema-de.css">
</head>

<body>
  <h1>Terraforming Mars Random Game Generator</h1>

  <button id="generate-button">Generate</button>
  <p></p>

  <div>
    <h2>Your Game:</h2>
    <p><b>Board:</b> <span id="selected-game-board"></span></p>
    <p><b>Game Modes:</b> <span id="selected-game-modes"></span></p>
    <p><b>Expansions:</b> <span id="selected-game-extensions"></span></p>
  </div>

  <h2>Choose your board:</h2>
  <div id="play-boards">
    <label for="Tharsis">
      <input checked id="Tharsis" type="checkbox" />Tharsis</label>
    <label for="Hellas">
      <input checked id="Hellas" type="checkbox" />Hellas</label>
    <label for="Elysium">
      <input checked id="Elysium" type="checkbox" />Elysium</label>
  </div>

  <h2>Choose your game modes:</h2>
  <div id="play-modes">
    <label for="Draft-Modus">
      <input checked id="Draft-Modus" type="checkbox" />Draft-Modus</label>
    <label for="Solar-Phase">
      <input checked id="Solar-Phase" type="checkbox" />Solar-Phase</label>
    <label for="Highlight-Draft">
      <input checked id="Highlight-Draft" type="checkbox" />Highlight-Draft</label>
  </div>

  <h2>Choose your expansions:</h2>
  <div id="play-extensions">
    <label for="Prelude">
      <input checked id="Prelude" type="checkbox" />Prelude</label>
    <label for="Venus-Next">
      <input checked id="Venus-Next" type="checkbox" />Venus-Next</label>
    <label for="Colonies">
      <input checked id="Colonies" type="checkbox" />Colonies</label>
    <label for="Turmoil">
      <input checked id="Turmoil" type="checkbox" />Turmoil</label>
    <label for="Promos">
      <input checked id="Promos" type="checkbox" />Promos</label>  
    <label for="Promos-Big-Box">
      <input checked id="Promos-Big-Box" type="checkbox" />Promos Big-Box</label>  
  </div>

  <!-- Verweis auf das JavaScript -->
  <script src="./tfm_random.js"></script>
  
  <br>
  <p></p><a href="index.html">Back to siemema.de</a></p>
</body>

</html>
