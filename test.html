<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Test</title>
  <link rel="stylesheet" href="siemema-de.css">
  <style>
    body {
      background-color: #2d2a28;
      color: #eaeaea;
      font-family: sans-serif;
      padding: 20px;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    input[type="text"] {
      background-color: #222;
      color: #eaeaea;
      border: 1px solid #777;
      padding: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .grid-span-3 {
      grid-column: 1 / span 3;
    }

    .fieldset-box {
      border: 2px solid #f7b32b;
      padding: 15px;
      border-radius: 10px;
      background-color: #2d2a28;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <section class="fieldset-box">
    <h2>Character</h2>
    <div class="input-grid">
      <div><label>Name<br><input type="text" name="name"></label></div>
      <div><label>Age<br><input type="text" name="age"></label></div>
      <div><label>Sex<br><input type="text" name="sex"></label></div>
      <div><label>Profession<br><input type="text" name="profession"></label></div>
      <div><label>Corporation<br><input type="text" name="corporation"></label></div>

      <!-- Das funktioniert -->
      <div class="grid-span-3"><label>Personality Tags<br><input type="text" name="personality_tags"></label></div>
    </div>
  </section>

</body>
</html>
