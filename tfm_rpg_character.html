<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terraforming Mars RPG – Character Sheet</title>
  <link rel="stylesheet" href="siemema-de.css">
  <style>
    .section {
      margin-bottom: 30px;
    }
    .fieldset-box {
      border: 2px solid #f7b32b;
      padding: 15px;
      border-radius: 10px;
      background-color: #2d2a28;
      margin-top: 15px;
    }
    .fieldset-box legend {
      color: #f7b32b;
      font-weight: bold;
    }
    .checkbox-label {
      display: inline-block;
      margin-right: 10px;
      color: #eaeaea;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    textarea {
      background-color: #222;
      color: #eaeaea;
      border: 1px solid #777;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    input[type="number"].narrow {
      width: 50px;
      text-align: center;
    }
    table.stats-table {
      width: 100%;
      border-collapse: collapse;
    }
    table.stats-table td {
      padding: 8px;
      vertical-align: top;
    }
    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Terraforming Mars RPG – Character Sheet</header>
  <main>
    <section class="section">
      <h2>Character</h2>
      <div class="input-grid">
        <div><label>Name<br><input type="text" name="name"></label></div>
        <div><label>Age<br><input type="text" name="age"></label></div>
        <div><label>Sex<br><input type="text" name="sex"></label></div>
        <div><label>Profession<br><input type="text" name="profession"></label></div>
        <div><label>Personality Tags<br><input type="text" name="personality_tags"></label></div>
      </div>
      <label>Background<br>
        <textarea name="background" rows="8" style="width:100%; box-sizing:border-box;"></textarea>
      </label>
    </section>

    <section class="section">
        <h2>Statistics</h2>
        <table class="stats-table">
          <tr>
            <td>
              <label>Scholarship<br>
                <input type="number" min="0" max="4" class="narrow" name="stat_scholarship">
              </label><br>
              <input type="text" name="spec_scholarship" placeholder="Specialties">
            </td>
            <td>
              <label>Analysis<br>
                <input type="number" min="0" max="4" class="narrow" name="stat_analysis">
              </label><br>
              <input type="text" name="spec_analysis" placeholder="Specialties">
            </td>
            <td>
                <label>Interaction<br>
                  <input type="number" min="0" max="4" class="narrow" name="stat_interaction">
                </label><br>
                <input type="text" name="spec_interaction" placeholder="Specialties">
              </td>
          </tr>
          <tr>
            <td>
              <label>Tech<br>
                <input type="number" min="0" max="4" class="narrow" name="stat_tech">
              </label><br>
              <input type="text" name="spec_tech" placeholder="Specialties">
            </td>
            <td>
                <label>Body<br>
                  <input type="number" min="0" max="4" class="narrow" name="stat_body">
                </label><br>
                <input type="text" name="spec_body" placeholder="Specialties">
              </td>
              <td>
                <label>Combat Ability<br>
                  <input type="number" min="0" max="4" class="narrow" name="stat_combat">
                </label>
              </td>
          </tr>
        </table>
      </section>   

      <section class="section">
        <h2>Fields of Expertise</h2>
        <table class="stats-table">
          <tr>
            <td>
              <label>Chemistry<br>
                <input type="checkbox" name="field_chemistry">
                <input type="number" min="0" max="8" class="narrow" name="value_chemistry">
              </label>
            </td>
            <td>
              <label>Communications<br>
                <input type="checkbox" name="field_communications">
                <input type="number" min="0" max="8" class="narrow" name="value_communications">
              </label>
            </td>
            <td>
              <label>Electronics and Electricity<br>
                <input type="checkbox" name="field_electronics">
                <input type="number" min="0" max="8" class="narrow" name="value_electronics">
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Mechanical Engineering<br>
                <input type="checkbox" name="field_mechanical">
                <input type="number" min="0" max="8" class="narrow" name="value_mechanical">
              </label>
            </td>
            <td>
              <label>Microbial Genetics<br>
                <input type="checkbox" name="field_microbial">
                <input type="number" min="0" max="8" class="narrow" name="value_microbial">
              </label>
            </td>
            <td>
              <label>Optics<br>
                <input type="checkbox" name="field_optics">
                <input type="number" min="0" max="8" class="narrow" name="value_optics">
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Orbital Operations<br>
                <input type="checkbox" name="field_orbital">
                <input type="number" min="0" max="8" class="narrow" name="value_orbital">
              </label>
            </td>
            <td>
              <label>Plant Genetics<br>
                <input type="checkbox" name="field_plant">
                <input type="number" min="0" max="8" class="narrow" name="value_plant">
              </label>
            </td>
            <td>
              <label>Robotics<br>
                <input type="checkbox" name="field_robotics">
                <input type="number" min="0" max="8" class="narrow" name="value_robotics">
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Sensors<br>
                <input type="checkbox" name="field_sensors">
                <input type="number" min="0" max="8" class="narrow" name="value_sensors">
              </label>
            </td>
            <td>
              <label>Transportation<br>
                <input type="checkbox" name="field_transportation">
                <input type="number" min="0" max="8" class="narrow" name="value_transportation">
              </label>
            </td>
            <td></td>
          </tr>
        </table>
    </section>
            
    <section class="section">
      <h2>Mental Stress</h2>
      <fieldset class="fieldset-box">
        <legend>Mental Stress</legend>
        <label class="checkbox-label"><input type="checkbox" name="stress_1"> 1–2</label>
        <label class="checkbox-label"><input type="checkbox" name="stress_2"> 3–4</label>
        <label class="checkbox-label"><input type="checkbox" name="stress_3"> 5</label>
        <label class="checkbox-label"><input type="checkbox" name="stress_4"> 6</label>
      </fieldset>
    </section>

    <section class="section">
      <h2>Vitality</h2>
      <fieldset class="fieldset-box">
        <legend>Vitality</legend>
        <label class="checkbox-label"><input type="checkbox" name="vital_1"> 1</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_2"> 2</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_3"> 2</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_4"> 3</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_5"> 3</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_6"> 4</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_7"> 5</label>
        <label class="checkbox-label"><input type="checkbox" name="vital_8"> 6</label>
      </fieldset>
    </section>

    <div class="button-container">
      <button onclick="window.print()">Print</button>
      <button type="reset">Reset</button>
    </div>
  </main>
  <div class="footer-links">
    <a href="index.html">Back to siemema.de</a>
    <a href="https://github.com/mhs2508/siemema-tfm/issues">Report Bug</a>
</div>
</body>
</html>
